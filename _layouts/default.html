<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body style="position: relative; left:0; right:0; bottom:0; top:0; 
  scrollbar-width: none;  overflow: hidden; height: 100vh;">
    <div class="container-fluid bg-white">
      <div style="position: absolute; left:0; right:0; bottom:0; top:0; 
      height: calc(100vh - 0px); overflow:scroll; scrollbar-width: none; ">

          <div class="h-center-flex container-fluid bg-dark container-nav-bg" 
               style="position: relative; top: 0; left: 0; right: 0; min-height:50px; padding: 0;">
              <div class="h-justified-flex container-nav">
                  <a href="/" class="site-title"><h4 class="text-white no-margin">CHISE</h4></a>
                  {% include _components/navbar.html %}
              </div>
          </div>

          <div style="position: relative; top: 0; left: 0; right: 0; ">
            {{ content }}
          </div>   

          {% include _components/footer.html %}

      </div>
    </div>

    <script src="{{ site.baseurl }}/public/assets/js/custom.js"></script>
    <!-- <script src="{{ site.baseurl }}/public/assets/js/bootstrap.bundle.min.js"></script> -->
    <!-- <script src="{{ site.baseurl }}/public/assets/js/jquery-3.6.0.min.js"></script> -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>
</html>
