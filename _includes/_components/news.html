<ul class="news-list">
    {% for item in site.data.news.recent %}
        <li class="news-card h-start-flex">
            <img src="{{item.icon}} " style="width: 25px; margin: 0; padding: 0;"/>
            <p class="news-card-title">{{ item.title }}</p>
            <p class="news-card-desc">{{ item.description }}</p>
        </li>
    {% endfor %}
</ul>
